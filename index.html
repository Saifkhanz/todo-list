<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="todo.css" rel="stylesheet" type="text/css">
    <script src="https://kit.fontawesome.com/1fdcaaf62f.js" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </head>
  <body style="background-color: whitesmoke;">
   
  <div class="container" style="max-width: 500px;background-color: white;">
  
    <h1 style="margin-bottom: 20px; padding-left: 15px;">
      Todo List
 </h1>
 <div>
   <span id="error" style="font-size:20px;font-weight: bold;color: rgb(172, 103, 103); padding-left: 25px;">
   </span>
 </div>
 <div class="button-container">
 <div class="nav" >
     <input type="text" id="NewTask" placeholder="Type here..." style="padding-left: 8px;">
 </div>
     <button onclick="addTask()" id="btn1" class="flex-item">
         <b>ADD</b>
     </button>
   </div>
 <div id="stats">
     <div class="total" style="display: inline;">
         <span style="font-size: 20px;">Total :</span><span id="TaskTotal" style="font-size: 20px;">0</span>
     </div>
     <div class="completed" style="float: right;">
         <span style="font-size:20px;">Completed :</span><span id="TaskCompleted"style="font-size: 20px;">0</span>
     </div>
 </div>

   <div id="TaskListContainer">
     <table class="table table-striped" >
        
        <tbody id="TaskList"> 

         </tbody>

     </table>
  </div>
  <script type="text/javascript" src="todo.js">
  </script>
   
  </body>
</html>
