<!DOCTYPE html>
<html>

<head>
    <link href="todostyle.css" rel="stylesheet" type="text/css">
    <title>
        Todo list
    </title>
    <script src="https://kit.fontawesome.com/1fdcaaf62f.js" crossorigin="anonymous"></script>
</head>

<body style="background-color: whitesmoke;width: 100%;">
    <div class="container" >
        <h1 style="margin-bottom: 20px; padding-left: 15px;">
             Todo List
        </h1>
        <div>
            <span id="error" style="font-size:20px;font-weight: bold;color: rgb(172, 103, 103); padding-left: 25px;">
            </span>
        </div>
        <div class="nav">
            <input type="text" id="NewTask" placeholder="Type here...">
        </div>
        <div class="button_div">

            <button onclick="addTask()" id="btn1">
                <b>ADD</b>
            </button>
        </div>
        <div id="stats">
            <div class="total" style="display: inline;">
                <span style="font-size: 20px;">Total :</span><span id="TaskTotal" style="font-size: 20px;">0</span>
            </div>
            <div class="completed" style="float: right;">
                <span style="font-size:20px;">Completed :</span><span id="TaskCompleted"style="font-size: 20px;">0</span>
            </div>
        </div>
        <div id="TaskListContainer">
            <table id="TaskList"></table>
        </div>
    </div>

    <script type="text/javascript" src="logictodo.js">
    </script>


</body>

</html>
